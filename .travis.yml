language: rust
rust:
  - stable
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
cache: cargo
before_script:
  - rustup component add rustfmt
script:
  - cargo fmt --all -- --check
  - cargo build --verbose --all
before_deploy:
  - cargo build --all --release
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/filesink
  skip_cleanup: true
  on:
    tags: true
    repo: ohomburg/colin
    rust: stable